<section class="py-5">
  <div class="container">
    <div class="head text-center">
      <h1 class="fw-bolder text-white">تسجيل الدخول</h1>
    </div>

    <form (ngSubmit)="handleLogin(login)" [formGroup]="login" class="py-5 w-75 mx-auto">
      <p class="alert alert-danger" *ngIf="messageError">{{messageError}}</p>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-4 text-white mb-2" for="">الايميل</label>
        <input type="text" class="form-control mb-2" formControlName="email">
        <div *ngIf="login.get('email')?.getError && login.get('email')?.touched">
          <p *ngIf="login.get('email')?.getError('required')" class="alert alert-danger p-1">الايميل حقل مطلوب</p>
          <p *ngIf="login.get('email')?.getError('email')" class="alert alert-danger p-1">هذا الايميل غير صحيح </p>
        </div>
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-4 text-white mb-2" for="">كلمة السر</label>
        <input type="password" class="form-control mb-2" formControlName="password">
        <div *ngIf="login.get('password')?.getError && login.get('password')?.touched">
          <p *ngIf="login.get('password')?.getError('required')" class="alert alert-danger p-1">الباسورد حقل مطلوب </p>
        </div>
      </div>
      <div>
        <button [disabled]="login.invalid" class="btn btn-success fw-bolder fs-5 ms-4">تسجيل</button>
        <a routerLink="/register" class="text-white">انشاء حساب جديد</a>
      </div>
    </form>

  </div>
</section>
